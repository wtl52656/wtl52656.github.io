<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="html-title">Wei Tonglong's Scholar Page</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="modules/bootstrap.min.css" rel="stylesheet">
    <script src="modules/bootstrap.bundle.min.js"></script>
    <script src="modules/jquery-3.7.1.min.js"></script>
    <script src="modules/masonry.pkgd.min.js"></script>

    <script src="data.js"></script>
</head>

<body>
    <div class="container-xl" id="main-container">
        <nav class="navbar fixed-top bg-body-tertiary navbar-expand-lg">
            <div class="container">
                <a href="./index.html" class="navbar-brand mb-0 h1">
                    <span class="fs-4" id="page-title">Wei Tonglong's Scholar Page</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-navbar-collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="main-navbar-collapse">
                    <ul class="navbar-nav" id="header-navbar">
                        <li class="nav-item">
                            <a href="#profile" class="nav-link active" aria-current="page">
                                <i class="bi bi-person"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#News" class="nav-link">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#publications" class="nav-link">
                                <i class="bi bi-book-half"></i>
                                Publications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#projects" class="nav-link">
                                <i class="bi bi-wrench"></i>
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#service" class="nav-link">
                                <i class="bi bi-mortarboard"></i>
                                Service
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#awards" class="nav-link">
                                <i class="bi bi-award"></i>
                                Awards
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#reference" class="nav-link">
                                <i class="bi bi-quote"></i>
                                Reference
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div style="margin-top: 80px" data-bs-spy="scroll" data-bs-target="#header-navbar" data-bs-smooth-scroll="true">
            <div class="container mb-3" id="profile">
                <div class="card shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-5 d-flex">
                            <img src="assets/wtl.jpg" class="img-fluid rounded object-fit-cover" alt="Photo">
                        </div>

                        <div class="card-body col-md-7 d-flex flex-column" id="profile-card">
                            <h4 class="card-title mb-3">Profile</h4>
                            <div id="bio"></div>
                            <div id="research-topics" class="mt-auto mb-2"></div>
                            <div id="footnote"></div>
                            <div class="mt-auto" id="link"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="mt-4 mb-3">
            <div class="container mb-3" id="News">
                <h4 class="card-title mb-3">News</h4>
                <div class="list-group shadow-sm" id="news-list"></div>
            </div>



            <hr class="mt-4 mb-3">

            <div class="container mb-3" id="publications">
                <h4 class="card-title mb-3">Publications</h4>
                <div id="publication-cards" class="row row-cols-1 row-cols-lg-2 g-2"></div>
            </div>

            <hr class="mt-4 mb-3">

            <div class="container mb-3" id="projects">
                <h4 class="mb-3">Projects</h4>
                <div id="project-cards" class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-2"></div>
            </div>

            <hr class="mt-4 mb-3">

            <div class="container mb-3" id="service">
                <h4 class="card-title mb-3">Service</h4>
                <div class="list-group shadow-sm" id="service-list"></div>
            </div>

            <hr class="mt-4 mb-3">

            <div class="container mb-3" id="awards">
                <h4 class="card-title mb-3">Awards</h4>
                <div class="list-group shadow-sm" id="award-list"></div>
            </div>

            <hr class="mt-4 mb-3">

            <div class="container mb-3" id="reference">
                <h4 class="card-title mb-3">Reference</h4>
                <div class="row row-cols-1 row-cols-md-2 g-2" id="reference-row"></div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
